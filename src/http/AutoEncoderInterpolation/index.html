<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>WebNeural: AutoEncoder interpolation</title>
    <meta name="description" content="MNIST interpolation in latent space.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <style>
      @style@
    </style>
  </head>
  <body>

    <div id="loading" class="vbox">
      <div class="flex"></div>
      <div class="hbox">
        <div class="flex"></div>
        <div class="loader"></div></h1>
        <div class="flex"></div>
      </div>
      <div class="flex"></div>
    </div>

    <div id="page">

      <h1> Convolutional auto encoder </h1>

      <div class="hbox">
        <button onclick="ToogleTraining()" id="toogle_training">
          Start training
        </button>

        <button onclick="LoadOptimizedParams()" id="load_pretrained_model">
          Load trained model
        </button>

        <div class="flex"></div>

        <button onclick="Next()">
          Next
        </button>
      </div>

      <img src="figure.svg" width="100%"></img>
      <div class="hbox">
        <canvas id="input"></canvas>
        <div class="flex"></div>
        <canvas id="output"></canvas>
      </div>

      <h1> Latent space ðŸ¡’ Image </h1>
      
      <div class="hbox" style="justify-content: space-between">
        <div class="vbox">
          <div class="label">A</div>
          <canvas id="image_a"></canvas>
          <div class="image_container " id="container_a"></div>
        </div>

        <div class="vbox">
          <div class="label">B</div>
          <canvas id="image_b"></canvas>
          <div class="image_container " id="container_b"></div>
        </div>

        <div class="vbox">
          <div class="label">C</div>
          <div class="image_container " id="container_c">
            <canvas id="image_c"></canvas>
          </div>
          <div class="hbox">
            <div>A</div>
            <div class="flex"></div>
            <div>B</div>
          </div>
        </div>
      </div>
    </div>

    <script>
      @script@ 
    </script>
    <script src="main.js"></script>
  </body>
</html>
